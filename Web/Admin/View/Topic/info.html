<!-- 继承基本模板 -->
<extend name="Index/index" />
<!-- 弹窗用，不用顶部和菜单栏 -->
<block name="_header"></block>
<block name="_menu"></block>
<block name="_footer"></block>

<block name="content">
<article class="cl pd-20">
	<form class="form form-horizontal" id="form-class-edit">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">题目ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				{{$info['id']}}
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">题目分类ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				{{$info['type_id']}}
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">题目类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="label label-warning radius">
				<if condition="$info['type'] eq 1">
					选择题
				<elseif condition="$info['type'] eq 2" />
					判断题
				<elseif condition="$info['type'] eq 3" />
					简答题
				<elseif condition="$info['type'] eq 4" />
					编程题
				<else />
					填空题
				</if>
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">题目标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				{{$info['title']}}
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">答案：</label>
			<div class="formControls col-xs-8 col-sm-9">
				{{$info['answer']}}
			</div>
		</div>
		
		<if condition="$info['type'] eq 1">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">选项：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<assign name="a" value="A" />
				<foreach name="info['option']" item="v">
					<span style="{{:strtoupper($info[answer])==$a?'color:red':''}}">{{$a++}}. {{$v}}</span><br>
				</foreach>
			</div>
		</div>
		</if>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">添加时间：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal"> {{$info['create_time']|date='Y-m-d H:i:s',###}} </div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">添加者ID：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal"> {{$info['create_by']}} </div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">最后修改时间：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal"> {{$info['edit_time']|date='Y-m-d H:i:s',###}} </div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">最后修改者ID：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal"> {{$info['edit_by']}} </div>
		</div>
	</form>
</article>
</block>
