<!-- 继承基本模板 -->
<extend name="Index/index" />
<!-- 弹窗用，不用顶部和菜单栏 -->
<block name="_header"></block>
<block name="_menu"></block>
<block name="_footer"></block>

<block name="content">
<article class="cl pd-20">
	<form class="form form-horizontal" id="form-class-edit">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">用户ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				{{$info['id']}}
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">用户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				{{$info['username']}}
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">角色：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<if condition="$info['role'] eq 1">
					<span class="label label-success radius">学生</span>
				<else />
					<span class="label label-warning radius">教师</span>
				</if>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">用户状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<if condition="$info['status'] eq 2">
					<span class="label label-default radius">禁用</span>
				<else />
					<span class="label label-success radius">正常</span>
				</if>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">性别：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<if condition="$info['status'] eq 1">
					男
				<else />
					女
				</if>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">年龄：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<notempty name="info['age']">
				{{$info['age']}}
				</notempty>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">手机号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				{{$info['phone']}}
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">QQ号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				{{$info['qq']}}
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				{{$info['email']}}
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">添加时间：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal"> {{$info['create_time']|date='Y-m-d H:i:s',###}} </div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">添加者ID：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal"> {{$info['create_by']}} </div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">最后修改时间：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal"> {{$info['edit_time']|date='Y-m-d H:i:s',###}} </div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">最后修改者ID：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal"> {{$info['edit_by']}} </div>
		</div>
	</form>
</article>
</block>
